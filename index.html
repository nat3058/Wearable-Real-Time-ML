<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Project Showcase</title>
    <style>
        :root {
            --thumbnail-height: 250px;
            --container-width: 80%;
        }

        body {
            background-image: linear-gradient(-90deg, #3a86ff, #4ad405, #7c3fff, #0adeb4);
            background-size: 400% 400%;
            animation: gradient 30s ease infinite;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .heading {
            text-align: center;
            margin: 10px 0;
            font-size: 30px;
        }

        .heading span {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .subheading {
        text-align: center;
        margin: 0 auto 15px; /* replaced display: flex with margin: 0 auto */
        color: #fff;
        font-size: 16px;
        max-width: 600px;
        line-height: 1.5;
    }
        .tags-container {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-bottom: 10px;
}

.tag {
    background-color: #000000; /* or any other light color */
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
    color: #c1b2b2; /* or any other muted color */
    cursor: default; /* change cursor to indicate not clickable */
}


        .content-container {
    width: 100%;
    max-width: 1200px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.thumbnail-container {
    position: relative;
    width: 80%;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    padding: 10px;
    background-color: #000;
}

.thumbnail-iframe {
    width: 100%;
    height: var(--thumbnail-height);
    border: none;
    border-radius: 10px 10px 0 0;
    overflow: hidden;
}

.thumbnail-container:hover {
    background-color: #000;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.thumbnail-link {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 2;
    cursor: pointer;
}

        .caption {
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 18px;
        }

        .caption a {
            color: goldenrod;
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 600px) {
            .heading { font-size: 24px; }
            .subheading { font-size: 14px; }
            .tag { margin: 3px; padding: 3px 6px; }
            .thumbnail-container { width: 90%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Project Showcase: <span>Static Hand Gesture Recognition</span></h1>
        <p class="subheading">A wrist wearable using real-time machine learning to identify hand gestures (~75%+ mean accuracy in user study)</p>
        
        <div class="tags-container">
            <span class="tag">Research</span>
            <span class="tag">Real Time Machine Learning</span>
            <span class="tag">IoT</span>
        </div>

        <div class="content-container">
            <!-- Report -->
            <div class="thumbnail-container">
                <div class="thumbnail-link" data-href="./REPORT-FINAL.pdf"></div>
                <iframe class="thumbnail-iframe" src="./REPORT-FINAL.pdf#toolbar=0&view=fitH"></iframe>
                <div class="caption">
                    <a href="./REPORT-FINAL.pdf" target="_blank">
                        Project Report <i class="fa fa-external-link"></i>
                        &nbsp;(click to expand)
                    </a>
                       
                </div>
            </div>

            <!-- Poster -->
            <div class="thumbnail-container">
                <div class="thumbnail-link" data-href="./gesture-recognition-poster.pdf"></div>
                <iframe class="thumbnail-iframe" src="./gesture-recognition-poster.pdf#toolbar=0&view=fitH"></iframe>
                <div class="caption">
                    <a href="./gesture-recognition-poster.pdf" target="_blank">
                        Project Poster <i class="fa fa-external-link"></i>
                    </a>
                </div>
            </div>

            <!-- Video -->
            <div class="thumbnail-container">
                <div class="thumbnail-link" data-href="https://www.youtube.com/watch?v=bpoDfiDHFLA"></div>
                <iframe class="thumbnail-iframe" src="https://www.youtube.com/embed/bpoDfiDHFLA"></iframe>
                <div class="caption">
                    <a href="https://www.youtube.com/watch?v=bpoDfiDHFLA" target="_blank">
                        Project Video <i class="fa fa-external-link"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.thumbnail-link').forEach(link => {
            link.addEventListener('click', (e) => {
                window.open(link.dataset.href, '_blank');
            });
        });
    </script>
</body>
</html>
